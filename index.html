<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="main">
      <div class="calculator">
        <div></div>
        <div id="display" class="display">0</div>
        <div class="row">
          <button class="btn">AC</button>
          <button class="btn">+/-</button>
          <button class="btn">%</button>
          <button id="dividebtn" class="btn operator signbtn">/</button>
        </div>
        <div class="row">
          <button id="7" class="btn numBtn">7</button>
          <button id="8" class="btn numBtn">8</button>
          <button id="9" class="btn numBtn">9</button>
          <button id="multiplybtn" class="btn operator signbtn">*</button>
        </div>
        <div class="row">
          <button id="4" class="btn numBtn">4</button>
          <button id="5" class="btn numBtn">5</button>
          <button id="6" class="btn numBtn">6</button>
          <button id="subbtn" class="btn operator signbtn">-</button>
        </div>
        <div class="row">
          <button id="1" class="btn numBtn">1</button>
          <button id="2"  class="btn numBtn">2</button>
          <button id="3" class="btn numBtn">3</button>
          <button id="addbtn" class="btn operator signbtn">+</button>
        </div>
        <div class="row">
          <button class="btn zerobtn">0</button>
          <button class="btn">.</button>
          <button id="equalbtn" class="btn operator">=</button>
        </div>
      </div>
    </div>

    <script src="js/javascript.js"></script>
  </body>
</html>
